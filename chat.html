
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة حكايتي معك</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #fff0f5; margin: 0; padding: 20px; }
    .chat-box { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px #ccc; }
    .chat-box h2 { text-align: center; color: #d81b60; }
    .chat-entry { margin-top: 20px; }
    .chat-entry textarea { width: 100%; height: 150px; padding: 10px; border-radius: 10px; border: 1px solid #ccc; }
    .chat-entry button { background: #25D366; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ابدأ فضفضتك</h2>
    <p>هذه مجرد مساحة مبدئية. الدردشة الحقيقية تتم عبر الواتساب أو التليجرام للحفاظ على السرية الكاملة.</p>
    <div class="chat-entry">
      <textarea placeholder="اكتب هنا ما تحب مشاركته..."></textarea>
      <button onclick="alert('سيتم تحويلك لاحقاً لمستشار حقيقي')">إرسال</button>
    </div>
  </div>
</body>
</html>
